# See wiki for documentation: https://github.com/realgarit/realbot-g3/tree/main/wiki/pages/Configuration%20-%20Discord.md

rich_presence: false
delay: 0
iv_format: formatted # `basic`, `formatted`

# ==============================================================================
# DEFAULT SETTINGS (Used by "Shiny Bot" Group)
